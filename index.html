<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientela</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#menu").load("../navbar/navbar.html");
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="menu"></div>    
        <div class="jumbotron text-center">
            <p class="h3">Cadastro de Clientela</p>
        </div>
    </div>
    <div class="container">
        <form action="adicionar.php" method="post">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="nome" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="email" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control col-sm" name="cpf" id="cpf" maxlength="14" 
                    onkeypress="formatar('###.###.###-##', this)" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="dataNascimento" class="col-form-label">Data Nascimento:</label>
                    <input type="date" class="form-control" name="dataNascimento" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a type="button" class="btn btn-danger" href="../index.html">Cancelar</a>
        </form>
    </div>
    <script>
        function formatar(mascara, documento) {
            let i = documento.value.length;
            let saida = '#';
            let texto = mascara.substring(i);

            while (texto.substring(0, 1) !== saida && texto.length) {
                documento.value += texto.substring(0, 1);
                i++;
                texto = mascara.substring(i);
            }
        }
    </script>        
</html>
